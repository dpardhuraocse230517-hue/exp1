<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Registration Form</h1>
  <form id="myForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" required><br><br>

    <label for="fathername">Father's Name:</label>
    <input type="text" id="fathername" required><br><br>

    <label for="mothername">Mother's Name:</label>
    <input type="text" id="mothername" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br>
    <span id="doberror" class="error"></span><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other<br><br>

    <label for="address">Address:</label>
    <textarea id="address" rows="3" cols="30" required></textarea><br>
    <span id="addresserror" class="error"></span><br>

    <label for="tenth">10th Details:</label>
    <input type="text" id="tenth"><br><br>

    <label for="twelve">12th Details:</label>
    <input type="text" id="twelve"><br><br>

    <label for="phno">Phone Number:</label>
    <input type="tel" id="phno" required><br>
    <span id="phoneerror" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <span id="emailerror" class="error"></span><br>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" accept="image/*" required><br>
    <span id="photoerror" class="error"></span><br>

    <label for="signature">Upload Signature:</label>
    <input type="file" id="signature" accept="image/*" required><br>
    <span id="signatureerror" class="error"></span><br>

    <input type="submit" id="submitBtn" value="Submit">
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
